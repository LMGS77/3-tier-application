name: build and go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET 6.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
    
      - name: Install dependencies
        working-directory: api
        run: dotnet restore
    
      - name: Build
        working-directory: api
        run: dotnet build
    
      - name: Test with the dotnet CLI
        working-directory: api
        run: dotnet test